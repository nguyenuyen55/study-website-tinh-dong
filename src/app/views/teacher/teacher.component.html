<div class="teacher-container">
    <div class="container">
        <header>Tìm kiếm giáo viên</header>
        <form [formGroup]="form" class="teacher-container__header" (ngSubmit)="handlerSearchTeacher()">
            <div class="teacher-container__input"><input (focus)="setCheck()" formControlName="name" type="text" placeholder="Tên giáo viên."></div>
            <button type="submit" class="teacher-container__button">Tìm kiếm <i class="bi bi-search"></i></button>
        </form>
        <div class="teacher-content">
            <table class="schedule-table table table-bordered">
                <thead>
                    <tr>
                        <th class="col-table-teacher" scope="col">#</th>
                        <th class="col-table-teacher" scope="col">Tên</th>
                        <th class="col-table-teacher" scope="col">Ngày sinh</th>
                        <th class="col-table-teacher" scope="col">Địa chỉ</th>
                        <th class="col-table-teacher" scope="col">Gmail</th>
                        <th class="col-table-teacher" scope="col">Khoa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of teacher">
                        <th scope="row">{{e.id}}</th>
                        <th scope="row">{{e.ten}}</th>
                        <th scope="row">{{e.ngaySinh}}</th>
                        <th scope="row">{{e.diaChi}}</th>
                        <th scope="row">{{e.email}}</th>
                        <th scope="row">{{e.phongBan.ten}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="checkTeacher" class="teacher-content__message">{{message}}</div>

    </div>
</div>
