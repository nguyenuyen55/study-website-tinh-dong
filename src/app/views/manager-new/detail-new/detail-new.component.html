<h3>Thông Tin Tin Tưc</h3>

<div class="container row">
  <div class="col-6">
    <div *ngFor="let image of tintuc.images">
      <img width="350px" height="280" src="{{image.linkimage}}" alt="" >
<p></p>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <p>Mã </p>
        <p>Tiêu đề</p>
        <p>Nội dung</p>
      </div>
      <div class="col-6">
        <p>{{tintuc.id}}</p>
        <p>{{tintuc.tieuDe}}</p>
        <p>{{tintuc.noiDung}}</p>
      </div>
    </div>
  </div>
  <div class="form-group mt-2">
    <div class=" d-flex justify-content-center">
      <button class="btn btn-danger" mat-dialog-close > Thoát</button>
    </div>
  </div>
</div>
