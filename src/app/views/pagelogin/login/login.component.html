
<div class="limiter">
  <div class="container-login100" style="background-image: url('./assets/login/images/bg-01.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
				Đăng nhập
				</span>
      <form [formGroup]="myForm"  (ngSubmit)="login()" class="login100-form validate-form p-b-33 p-t-5">

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          <input class="input100" type="text" name="username" formControlName="username"  placeholder="Tên đăng nhập">
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>

        </div>
        <p style="color: red;padding-left:35px"  *ngIf="myForm.get('username')?.hasError('required')  && myForm.get('username')?.touched">Không được để trống</p>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" formControlName="password" name="pass" placeholder="Mật khẩu">
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
        </div>

        <p style="color: red;padding-left:35px"  *ngIf="myForm.get('password')?.hasError('required')  && myForm.get('password')?.touched">Không được để trống</p>
        <p style="color: red;padding-left:35px"  *ngIf="error">{{error}}</p>

        <div class="container-login100-form-btn m-t-32">
          <button class="login100-form-btn" [disabled]="myForm.invalid">
            Đăng nhập
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
